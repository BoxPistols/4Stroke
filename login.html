<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>„É≠„Ç∞„Ç§„É≥ - 4STROKES</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700">
  <style>
    /* „É™„Çª„ÉÉ„Éà */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Oswald', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }

    .login-container {
      background: white;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-title {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: 2px;
    }

    .login-subtitle {
      text-align: center;
      margin-bottom: 2rem;
      color: #666;
      font-size: 1rem;
      font-weight: 300;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: 400;
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.9rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
      font-family: inherit;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      font-family: inherit;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-bottom: 1rem;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #333;
      margin-bottom: 1rem;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .btn-google {
      background: #4285f4;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-google:hover {
      background: #357ae8;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(66, 133, 244, 0.4);
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      color: #999;
      position: relative;
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 42%;
      height: 1px;
      background: #ddd;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 0.9rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
      font-size: 0.9rem;
      border-left: 4px solid #c33;
    }

    .error-message.show {
      display: block;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .form-hidden {
      display: none;
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">üî• 4STROKES</h1>
    <p class="login-subtitle">„É≠„Ç∞„Ç§„É≥„Åó„Å¶Âßã„ÇÅ„Åæ„Åó„Çá„ÅÜ</p>

    <div id="error-message" class="error-message"></div>

    <!-- „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É† -->
    <form id="login-form">
      <div class="form-group">
        <label for="login-email">üìß „É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>
        <input type="email" id="login-email" required autocomplete="email" placeholder="your@email.com">
      </div>
      <div class="form-group">
        <label for="login-password">üîí „Éë„Çπ„ÉØ„Éº„Éâ</label>
        <input type="password" id="login-password" required autocomplete="current-password" placeholder="6ÊñáÂ≠ó‰ª•‰∏ä">
      </div>
      <button type="submit" class="btn btn-primary" id="login-btn">„É≠„Ç∞„Ç§„É≥</button>
      <button type="button" id="show-register" class="btn btn-secondary">Êñ∞Ë¶èÁôªÈå≤</button>
    </form>

    <!-- Êñ∞Ë¶èÁôªÈå≤„Éï„Ç©„Éº„É†ÔºàÂàùÊúüÈùûË°®Á§∫Ôºâ -->
    <form id="register-form" class="form-hidden">
      <div class="form-group">
        <label for="register-email">üìß „É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>
        <input type="email" id="register-email" required autocomplete="email" placeholder="your@email.com">
      </div>
      <div class="form-group">
        <label for="register-password">üîí „Éë„Çπ„ÉØ„Éº„ÉâÔºà6ÊñáÂ≠ó‰ª•‰∏äÔºâ</label>
        <input type="password" id="register-password" required minlength="6" autocomplete="new-password" placeholder="6ÊñáÂ≠ó‰ª•‰∏ä">
      </div>
      <button type="submit" class="btn btn-primary" id="register-btn">ÁôªÈå≤</button>
      <button type="button" id="show-login" class="btn btn-secondary">„É≠„Ç∞„Ç§„É≥„Å´Êàª„Çã</button>
    </form>

    <div class="divider">„Åæ„Åü„ÅØ</div>

    <button id="google-login" class="btn btn-google">
      <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
        <path d="M9.003 18c2.43 0 4.467-.806 5.956-2.184l-2.909-2.258c-.806.54-1.837.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.44 15.983 5.485 18 9.003 18z" fill="#34A853"/>
        <path d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
        <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.426 0 9.003 0 5.485 0 2.44 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/>
      </svg>
      Google„Åß„É≠„Ç∞„Ç§„É≥
    </button>
  </div>

  <script type="module">
    import { loginWithGoogle, loginWithEmail, registerWithEmail, getErrorMessage } from './js/auth.js';

    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const errorMessage = document.getElementById('error-message');
    const googleLoginBtn = document.getElementById('google-login');
    const showRegisterBtn = document.getElementById('show-register');
    const showLoginBtn = document.getElementById('show-login');

    // „Ç®„É©„ÉºË°®Á§∫
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }

    // „É≠„Ç∞„Ç§„É≥ÊàêÂäüÊôÇ
    function onLoginSuccess() {
      window.location.href = '/index.html';
    }

    // „É≠„Éº„Éá„Ç£„É≥„Ç∞Áä∂ÊÖã„ÅÆÂàá„ÇäÊõø„Åà
    function setLoading(button, isLoading) {
      if (isLoading) {
        button.disabled = true;
        button.innerHTML = '<span class="spinner"></span> Âá¶ÁêÜ‰∏≠...';
      } else {
        button.disabled = false;
        button.innerHTML = button.dataset.originalText;
      }
    }

    // Google„É≠„Ç∞„Ç§„É≥
    googleLoginBtn.addEventListener('click', async () => {
      googleLoginBtn.dataset.originalText = googleLoginBtn.innerHTML;
      setLoading(googleLoginBtn, true);

      try {
        await loginWithGoogle();
        onLoginSuccess();
      } catch (error) {
        showError(getErrorMessage(error));
        setLoading(googleLoginBtn, false);
      }
    });

    // „É°„Éº„É´„É≠„Ç∞„Ç§„É≥
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const submitBtn = document.getElementById('login-btn');

      submitBtn.dataset.originalText = submitBtn.innerHTML;
      setLoading(submitBtn, true);

      try {
        await loginWithEmail(email, password);
        onLoginSuccess();
      } catch (error) {
        showError(getErrorMessage(error));
        setLoading(submitBtn, false);
      }
    });

    // Êñ∞Ë¶èÁôªÈå≤
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const submitBtn = document.getElementById('register-btn');

      submitBtn.dataset.originalText = submitBtn.innerHTML;
      setLoading(submitBtn, true);

      try {
        await registerWithEmail(email, password);
        onLoginSuccess();
      } catch (error) {
        showError(getErrorMessage(error));
        setLoading(submitBtn, false);
      }
    });

    // „Éï„Ç©„Éº„É†Âàá„ÇäÊõø„Åà
    showRegisterBtn.addEventListener('click', () => {
      loginForm.classList.add('form-hidden');
      registerForm.classList.remove('form-hidden');
      errorMessage.classList.remove('show');
    });

    showLoginBtn.addEventListener('click', () => {
      registerForm.classList.add('form-hidden');
      loginForm.classList.remove('form-hidden');
      errorMessage.classList.remove('show');
    });
  </script>
</body>
</html>
