<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4STROKES - Loading</title>
  <style>
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Oswald', sans-serif;
    }
  </style>
  <script type="module">
    import { getStorageMode } from './js/storage-service.js';

    // Check if user has selected a mode
    const mode = getStorageMode();

    if (mode === 'local') {
      // Local mode - go directly to app
      window.location.href = './main.html';
    } else if (mode === 'online') {
      // Online mode - check authentication, handled by main.html
      window.location.href = './main.html';
    } else {
      // No mode selected - show login/mode selection
      window.location.href = './login.html';
    }
  </script>
</head>
<body>
  <div class="loading-container">
    <p>Loading 4STROKES...</p>
  </div>
</body>
</html>
