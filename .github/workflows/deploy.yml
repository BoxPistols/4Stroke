name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Vercel and Netlify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run tests
        run: npm test

      - name: Build SCSS
        run: npm run build:css || sass styles/style.scss dist/style.css --no-source-map

      - name: Deploy to Vercel
        if: success()
        run: echo "Vercel deployment triggered automatically"

      - name: Deploy to Netlify
        if: success()
        run: echo "Netlify deployment triggered automatically"
